<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="41111326106-hcpq125i4f8c658t16g6euk7f0gi6gkr.apps.googleusercontent.com">

    <link rel="stylesheet" href="login.css">


    <title>Welcome to Buzz</title>
</head>

<body>
    <div class="containor">
        <div class="banner">Welcome to BUZZ</div>
        <div class="login-button">
            <div class="g-signin2 google-button" data-onsuccess="onSignIn"></div>
        </div>

    </div>


    <script>

        const debug = false;
        const backendUrl = "https://cse216-macrosoft-phase3.herokuapp.com";

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id_token = googleUser.getAuthResponse().id_token;

            var auth2 = gapi.auth2.getAuthInstance();
            auth2.disconnect();
            
            if (debug) {
                console.log("ID Token: " + id_token);
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            }

            $(document).ready(function () {
                $.ajax({
                    type: "POST",
                    url: backendUrl + "/api/auth",
                    dataType: "json",
                    data: JSON.stringify({ idToken: id_token }),
                    success: function (result) {
                        if (debug) {
                            console.log(result);
                            console.log(result.mData);
                        }

                        alert("login successfully.");
                        sessionStorage.setItem('sessionKey', result.mData);
                        window.location.replace(backendUrl + "/index.html");
                    }
                });
            });
        }



    </script>
</body>

</html>
