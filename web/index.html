<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Buzzfeed" />
    <meta name="author" content="Macrosoft" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Macrosoft Buzz</title>

    <!-- glyphicon -->
    <script src="https://kit.fontawesome.com/8e527c6a38.js" crossorigin="anonymous"></script>
    <!-- bs/jquery/handlebars -->
    <script src="jquery.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body role = "document">

    <!-- button that triggers pop up form -->
    <button class="open-button" onclick="openForm()">Make a Post</button>

    <!-- the actual form itself -->
    <div class="chat-popup" id="myForm">
        <form class="form-container">
            <h5><i class="far fa-comment-dots"></i></h5>
            <!-- user inputs -->
            <textarea required placeholder="Title" id="newTitle"></textarea>
            <textarea required placeholder="Username/Anonymous" id="newUser"></textarea>
            <textarea required placeholder="Type message.." id="newMessage"></textarea>

            <!-- hide/clear/send functionality -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn hide" onclick="closeForm()">Hide</button>
                    </div>
                    <div class="col-sm">
                        <button type="button" class="btn clear" id="addCancel">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <button type="button" class="btn" id="addButton" onclick="closeForm()">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
    </script>

</body>



</html>
