<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Front-End for Bootstrap Tutorial" />
    <meta name="author" content="Macrosoft" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <title>Macrosoft Buzz</title>

    <script src="jquery.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body role = "document">
    <form>
        <div class="fixed-bottom textbox">
            <div class=" form-row">
                <div class="col-md-3 my-3">
                    <input type="text" class="form-control" id="newTitle" placeholder="Title" required>
                </div>
                <div class="col-md-3 my-3">
                    <input type="text" class="form-control" id="newUser" placeholder="Username" required>
                </div>
                <div class="col-md-6 my-3">
                    <input type="text" class="form-control" id="newMessage" placeholder="Message" required>
                </div>
            </div>
            <div class="form-row mb-3">
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit" id="addButton">Post</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" type="submit" id="addCancel">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
